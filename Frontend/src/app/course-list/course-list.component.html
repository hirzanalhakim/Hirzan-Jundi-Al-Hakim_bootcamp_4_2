<nav class="navbar navbar-default bg-faded">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Course List</a>
    </div>
    
  </div>
</nav>


<div class="container">
  <form>
    <div class="form-group">
      <label for="taskname">Course Name:</label>
      <input type="text" class="form-control" id="Course" [(ngModel)]="newCourse" placeholder="Enter Course Name" name="Name">
    </div>

    <div class="form-group">
      <label for="taskcategory">Teacher Name:</label>
      <input type="text" class="form-control" id="Teacher" [(ngModel)]="newTeacher" placeholder="Enter Teacher Name" name="teacher">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addCourse()"> Add Course </button>
    <button type="reset" class="btn btn-success"> Reset Form </button>
  </form>      
</div>


<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <tr>
          <th>ID</th>
          <th>COURSE NAME</th>
          <th>TEACHER NAME</th>
        </tr>
        <tr *ngFor="let c of courseList">
          <td>{{ c.id_course }}</td>
          <td>{{ c.course_name }}</td>
          <td>{{ c.teacher_name }}</td>
        </tr>
      </table>
    </div>  
  </div>
</div>
